<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="">
        <h1 id="title">Tabuada</h1>
    </header>
    <div id="calculation">
        <p >
            De qual número você deseja saber a tabuada?
        </p>
        <input type="number" class="numberInput" id="num">
        <p>
            Até que número você quer?
        </p>
        <input type="number" class="numberInput" id="end"> <br>
        <input type="button" value="Calcular" id="button" onclick="Tabuada()">
        <div>
            <p id="answer">Preencha os valores acima!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
